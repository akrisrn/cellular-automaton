<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Life Game</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<div id="frame">
    <strong>Cellular automaton</strong>
    <hr>
    <label>
        P:
        <input id="p" type="number" min="0" max="100" value="20">%
    </label>
    <label>
        Min:
        <input id="min" type="number" min="0" max="8" value="2">
    </label>
    <label>
        Max:
        <input id="max" type="number" min="0" max="8" value="3">
    </label>
    <label>
        Inc:
        <input id="inc" type="number" min="0" max="8" value="3">
    </label>
    <label>
        Seed:
        <input id="seed" type="text">
    </label>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>
    <label id="gen">Gen 0</label>
    <br><br>
    <div id="life-game"></div>
</body>
</html>
